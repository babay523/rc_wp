# 测试环境配置（无需真实 RocketMQ）
spring:
  # H2 内存数据库配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:notification_system_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # 自动执行数据库初始化脚本
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    root: INFO
    com.notification: DEBUG
    org.apache.rocketmq: WARN
